[build]
builder = "RAILPACK"
buildCommand = "./gradlew :app:bootJar :app:copyOtelAgent"

[deploy]
startCommand = "java -javaagent:app/build/libs/opentelemetry-javaagent.jar -jar app/build/libs/app.jar"
healthcheckPath = "/actuator/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
