[build]
builder = "RAILPACK"
buildCommand = "./gradlew :app:bootJar --no-daemon"
watchPatterns = ["app/**", "build.gradle.kts", "settings.gradle.kts", "gradle/**"]

[deploy]
startCommand = "AGENT_JAR=apps/build/libs/opentelemetry-javaagent.jar; test -f $AGENT_JAR && AGENT_FLAG=\"-javaagent:$AGENT_JAR\" || AGENT_FLAG=''; java $AGENT_FLAG -Dserver.port=$PORT -Dspring.profiles.active=staging -jar apps/build/libs/bare-0.0.1-SNAPSHOT.jar"
healthcheckPath = "/actuator/health"
healthcheckTimeout = 120
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 2

[variables]
RAILWAY_DEPLOYMENT_DRAINING_SECONDS = "30"
